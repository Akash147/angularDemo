<!doctype html>
<html lang="en">
    <head>
        <!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css"> -->
        <link rel="stylesheet" href="css/vendor/angular-material.min.css" />
        <style type="text/css">input               {
  padding:5px 10px 5px 10px;
  display:block;
  border:none;
  border-bottom:1px solid #cacaca;
}
input:focus         { outline:none; }
.mask {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1000;
    opacity: 0.5;
    background: #000;
    text-align: center;
    vertical-align: center;
}
hp-card, .hp-card {
    width: 500px;
}
.thumbnail {
    width: 50px;
    height: 50px;
    margin-bottom: 8px;
    margin-right: 16px;
    box-sizing: content-box;
}</style>
    </head>
    <body layout="column" ng-app="myApp" ng-controller="SimpleController" ng-cloak layout-fill>
        <div class="mask" layout="row" layout-wrap layout-align="center center" ng-show="showMaskingProgress">
            <md-progress-circular class="md-hue-5" md-mode="indeterminate" md-diameter="90"></md-progress-circular>
        </div>
        <md-toolbar md-padding layout="row" class="md-whiteframe-z2" layout-padding>
            <h5>Angular Material - Starter App</h5>
        </md-toolbar>
        <md-content class="md-padding" layout="row" layout-wrap layout-align="center start" layout-xs="column" flex>
            <div class="md-padding" layout="column" layout-wrap layout-align="center start">
                <md-card class="hp-card">
                    <md-card-content layout-padding layout-wrap>
                        <div layout="column">
                            <form name="newCardForm">
                                <md-input-container class="md-block">
                                    <input name="newCardURL" ng-model="newCardURL" type="url" placeholder="Paste URL here..." required/>
                                    <div ng-show="newCardForm.newCardURL.$error.url">
                                        <div ng-message="required">Invalid URL</div>
                                    </div>
                                </md-input-container>
                            </form>
                        </div>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-raised md-primary" ng-disabled="newCardForm.newCardURL.$error.required || newCardForm.newCardURL.$error.url" ng-click="newButton()">Create</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <div class='md-padding' layout="row" layout-wrap layout-align="center start" ng-repeat="card in cards">
                <hp-card card="card" type="{{card.type}}" action="newButton()"></hp-card>
            </div>
        </md-content>


        <!-- Angular Material requires Angular.js Libraries -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script> -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script> -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script> -->
        <!-- Angular Material Library -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script> -->
        <script src="scripts/vendor/angular.min.js"></script>
        <script src="scripts/vendor/angular-animate.min.js"></script>
        <script src="scripts/vendor/angular-aria.min.js"></script>
        <!-- <script src="scripts/vendor/angular-messages.min.js"></script> -->
        <script src="scripts/vendor/angular-material.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
