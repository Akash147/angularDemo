<!doctype html>
<html lang="en">
    <head>
        <!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css"> -->
        <link rel="stylesheet" href="css/vendor/angular-material.min.css" />
        <style type="text/css">input               {
  padding:5px 10px 5px 10px;
  display:block;
  border:none;
  border-bottom:1px solid #cacaca;
}
input:focus         { outline:none; }
hp-card {
    max-width: 500px;
}
.thumbnail {
    width: 50px;
    height: 50px;
    margin-bottom: 8px;
    margin-right: 16px;
    box-sizing: content-box;
}</style>
    </head>
    <body layout="column" ng-app="myApp" ng-controller="SimpleController" ng-cloak layout-fill>
        <md-toolbar md-padding layout="row" class="md-whiteframe-z2" layout-padding>
            <h5 ng-click="newButton()">Angular Material - Starter App</h5>
        </md-toolbar>
        <md-content class="md-padding" layout="row" layout-wrap layout-align="center start" layout-xs="column" flex>
            <div class='md-padding' layout="row" layout-wrap layout-align="center start" ng-repeat="card in cards">
                <hp-card card="card" type="{{card.type}}"></hp-card>
            </div>
        </md-content>
        <!-- Angular Material requires Angular.js Libraries -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script> -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script> -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script> -->
        <!-- Angular Material Library -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script> -->
        <script src="scripts/vendor/angular.min.js"></script>
        <script src="scripts/vendor/angular-animate.min.js"></script>
        <script src="scripts/vendor/angular-aria.min.js"></script>
        <!-- <script src="scripts/vendor/angular-messages.min.js"></script> -->
        <script src="scripts/vendor/angular-material.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
