<md-card ng-mouseenter="hover = 'md-whiteframe-z3'" ng-mouseleave="hover = ''" ng-class="hover">
<div ng-class="{dotted : card.blockEdit}">
    <md-card-header>
        <md-card-title-media>
            <div class="md-media-lg card-media">
                <img ng-click="changeImage('iconImage')" class="thumbnail md-whiteframe-z1" ng-src="http://thumbor.thumborize.me/unsafe/50x50/smart/{{card.iconImage || 'http://placehold.it/50x50'}}" />
            </div>
        </md-card-title-media>
        <md-card-header-text>
            <span class="md-title">
                <a href="#" editable-text="card.site" buttons="no" ng-show="card.blockEdit">{{ card.site || 'Site Name' }}</a>
                <span type="text" ng-show="!card.blockEdit">{{card.site}}</span>
            </span>
            <span class="md-subhead">
                    <a href="#" editable-text="card.siteDesc" buttons="no" ng-show="card.blockEdit">{{ card.siteDesc || 'Site Description' }}</a>
                    <span type="text" ng-show="!card.blockEdit">{{card.siteDesc}}</span>
            </span>
        </md-card-header-text>
        <div ng-include src="'views/cards/cardOptionsMenu.html'"></div>
    </md-card-header>
    <md-card-content layout-padding layout-wrap>
        <div layout="column">
            <div layout="row">
                <img flex ng-click="changeImage('image')" ng-src="http://thumbor.thumborize.me/unsafe/220x150/smart/{{card.image || 'http://placehold.it/150x150'}}" />
                <img flex ng-click="changeImage('image1')" ng-src="http://thumbor.thumborize.me/unsafe/220x150/smart/{{card.image1 || 'http://placehold.it/150x150'}}" />
            </div>
            <div layout="row">
                <img flex ng-click="changeImage('image2')" ng-src="http://thumbor.thumborize.me/unsafe/220x150/smart/{{card.image2 || 'http://placehold.it/150x150'}}" />
                <img flex ng-click="changeImage('image3')" ng-src="http://thumbor.thumborize.me/unsafe/220x150/smart/{{card.image3 || 'http://placehold.it/150x150'}}" />
            </div>
        </div>
    </md-card-content>
    <md-card-title>
        <md-card-title-text>
            <span class="md-title">
                <a href="#" editable-text="card.title" buttons="no" ng-show="card.blockEdit">{{ card.title || 'Card Title' }}</a>
                <span type="text" ng-show="!card.blockEdit">{{card.title}}</span>
            </span>
            <span class="md-subhead">
                <a href="#" editable-text="card.description" buttons="no" ng-show="card.blockEdit">{{ card.description || 'Description' }}</a>
                <span type="text" ng-show="!card.blockEdit">{{card.description}}</span>
            </span>
        </md-card-title-text>
        <span></span>
    </md-card-title>
    <div ng-include src="'views/cards/cardCallToAction.html'"></div>
    </div>
    <div class="editActionBlock" ng-show="card.blockEdit" ng-include src="'views/cards/cardEditOptionsBottomSheet.html'"></div>
</md-card>
