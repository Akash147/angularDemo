<md-card>
    <md-card-header>
        <md-card-title-media style="margin-right:30px;">
            <div class="md-media-lg card-media">
                <img src="http://placehold.it/50x50" />
            </div>
        </md-card-title-media>
        <md-card-header-text>
            <span class="md-title">
                <input type="text" />
            </span>
            <span class="md-subhead">{{card}} Third Card</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content layout-padding layout-wrap>
        <div layout="column">
            <div layout="row">
                <img flex src="http://placehold.it/150x150" />
                <img flex src="http://placehold.it/150x150" />
            </div>
            <div layout="row">
                <img flex src="http://placehold.it/150x150" />
                <img flex src="http://placehold.it/150x150" />
            </div>
        </div>
    </md-card-content>
    <md-card-title>
        <md-card-title-text>
            <span class="md-title">HamroPatro to include LaraCroft in app page</span>
            <span class="md-subhead">Just announced to release new ways to show LaraCroft in application</span>
        </md-card-title-text>
        <span></span>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary">View on Web</md-button>
    </md-card-actions>
</md-card>
